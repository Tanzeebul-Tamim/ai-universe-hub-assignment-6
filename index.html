<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-----------------------
            x-icon
    ------------------------->
    <link rel="icon" type="x-icon" href="./images/Untitled-1.png">

    <!-----------------------
            tailwind
    ------------------------->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-----------------------
            bootstrap
    ------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-----------------------
           font-awesome
    ------------------------->
    <script src="https://kit.fontawesome.com/0214f91eb2.js" crossorigin="anonymous"></script>
</head>

<body class="w-11/12 m-auto">
    <header class="mt-9 mb-14">
        <h1 class="font-semibold text-center text-5xl">AI Universe Hub</h1>
        <div class="flex justify-center mt-7">
            <button id="sort-by-date-btn"
                class="bg-red-400 hover:bg-red-600 px-4 text-lg py-3 rounded-xl text-white font-medium">Sort By
                Date</button>
        </div>
    </header>
    <main>
        <!-----------------------
                 cards
        ------------------------->
        <section>
            <div id="cards-container" class="grid gap-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1">

            </div>
        </section>

        <!-----------------------
                 modal
        ------------------------->
        <section>
            <div class="modal fade" id="cardDetailModal" tabindex="-1" aria-labelledby="cardDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog  modal-xl">
                    <div id="remove" class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                <i style="font-size: 3ex; color: #EB5757;" class="fa-solid fa-circle-xmark"></i>
                            </button>
                        </div>
                        <div class="modal-body flex gap-4 p-11">
                            <div class="p-3 rounded-xl" style="background-color: #fff4f4; border: 1px solid #EB5757;">
                                <div>
                                    <h1 class="modal-title text-xl font-bold" id="cardDetailModalLabel"></h1>
                                </div>
                                <div class="mt-9 mb-9 flex gap-3 justify-between text-center" id="pricing">

                                </div>
                                <div class="grid grid-cols-2 gap-5" id="features-integrations">

                                </div>
                            </div>
                            <div id="modal-right-side" class="p-3 rounded-xl border border-stone-200">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="flex justify-center mt-14 mb-9">
            <button id="see-more"
                class="bg-red-400 hover:bg-red-600 px-4 text-lg py-3 rounded-xl text-white font-medium">
                See More
            </button>
        </div>
    </footer>
    <script src="./scripts/script.js"></script>
</body>

</html>
